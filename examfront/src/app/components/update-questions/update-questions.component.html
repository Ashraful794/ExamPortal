<div class="bootstrap-wrapper">
  <div class="row ">
    <div class="col-md-12">
      <h1>Update Question {{question.content}}</h1>


  <mat-card>
    <mat-card-header>
      <mat-card-subtitle>Enter the detail of the new Question</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
            <form (ngSubmit)="onSubmit()">

              <mat-form-field class="w100" >
                <mat-label>Content</mat-label>
                <textarea type="text" matInput name="content" placeholder="Enter Here" row="15" [(ngModel)]="question.content" ></textarea>
              </mat-form-field>


              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="w100">
                    <mat-label>Enter Option 1</mat-label>
                    <input type="text" name="option1" matInput [(ngModel)]="question.option1">
                  </mat-form-field>
                </div>

                <div class="col-md-6">
                  <mat-form-field class="w100">
                    <mat-label>Enter Option 2</mat-label>
                    <input type="text" name="option2" matInput [(ngModel)]="question.option2">
                  </mat-form-field>
                </div>

              </div>

              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="w100">
                    <mat-label>Enter Option 3</mat-label>
                    <input type="text" name="option3" matInput [(ngModel)]="question.option3">
                  </mat-form-field>
                </div>

                <div class="col-md-6">
                  <mat-form-field class="w100">
                    <mat-label>Enter Option 4</mat-label>
                    <input type="text" name="option4" matInput [(ngModel)]="question.option4">
                  </mat-form-field>
                </div>

                <mat-form-field class="w100">
                  <mat-label>{{question.answer}}</mat-label>
                  <mat-select [(ngModel)]="question.answer" name="answer">
                    <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                    <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                    <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                    <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                  </mat-select>

                </mat-form-field>

              </div>
              <div class="containeer text-center">
                <button mat-raised-button color="primary">Update</button>
              </div>

            </form>


    </mat-card-content>
    </mat-card>


  </div>
  </div>
  </div>
