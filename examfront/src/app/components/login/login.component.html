<div class="bootstrap-wrapper">
  <div class="container">

    <div class="row">

      <div class="col-md-6 offset-md-3">
        <mat-card>

        <div class="container text-center">
          <img src="../../../assets/logo.png">
        </div>

        <h1 class="text-center">Login Here</h1>

        <form (ngSubmit)="onSubmit()">

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>User Name</mat-label>
            <input required="User name is required" [(ngModel)]="loginData.username" name="username" type="text" name="username" matInput placeholder="Enter Here">
            <mat-hint>Valid User Name</mat-hint>
          </mat-form-field>


          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input required="Password is required" [(ngModel)]="loginData.password" name="password" type="password" name="username" matInput placeholder="Enter Here">
          </mat-form-field>

          <div class="container text-center">
            <button mat-raised-button color="primary" type="submit">Login</button>
            <button class="ml10" mat-raised-button color="accent">Reset</button>
          </div>


        </form>
      </mat-card>
      </div>
    </div>
  </div>
</div>
