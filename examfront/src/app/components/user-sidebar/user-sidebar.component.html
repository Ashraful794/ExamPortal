<mat-card class="mb20 mt20">
  <button routerLink="/quiz-attempts" mat-flat-button><mat-icon>assignment_turned_in</mat-icon>Quiz Attempts</button>
</mat-card>
<mat-card>
  <mat-action-list>
    <div mat-subheader> <h3><b>Available Categories</b></h3> </div>

    <button mat-list-item routerLink="/user-dashboard/0"><mat-icon mat-list-icon>quiz</mat-icon>All Quiz</button>

    <button routerLink="/user-dashboard/{{c.id}}" mat-list-item *ngFor="let c of category"><mat-icon mat-list-icon>quiz</mat-icon>{{c.title}}</button>

  </mat-action-list>
</mat-card>
