<mat-card>
  <h1>Update Quiz</h1>
  <div class="container">
    <div class="row">
      <div class="col-md8 offset-md-2">
        <form (ngSubmit)="onSubmit()">

          <mat-form-field class="w100" appearance="fill">
            <mat-label>Enter Title</mat-label>
            <input [(ngModel)]="quiz.title" type="text" name="title" placeholder="Enter Here" matInput>
          </mat-form-field>

          <mat-form-field class="w100" appearance="fill">
            <mat-label>Enter Description</mat-label>
            <textarea type="text" [(ngModel)]="quiz.description" name="description" row="15" placeholder="Enter Here" matInput></textarea>
          </mat-form-field>

          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Maximum Marks</mat-label>
                <input [(ngModel)]="quiz.maxMarks" type="text" name="maxMarks" placeholder="Enter Here" matInput>
              </mat-form-field>
            </div>

            <div class="col-md-6">
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Number of Questions</mat-label>
                <input [(ngModel)]="quiz.numberOfQuestions" type="text"  name="numberOfQuestions" placeholder="Enter Here" matInput>
              </mat-form-field>
            </div>
          </div>

          <mat-slide-toggle [(ngModel)]="quiz.active" name="active"  class="example-margin"  [checked]="false">
            Publish Status
          </mat-slide-toggle>
            <br> <br>


          <mat-form-field appearance="fill" >
            <mat-label>{{quiz.category.title}}</mat-label>
            <mat-select name="category" [(value)]="quiz.category"  [(ngModel)]="quiz.category">
              <mat-option *ngFor="let c of category" [value]="c">
                {{c.title}}
              </mat-option>

            </mat-select>

          </mat-form-field>

          <div class="container text-center">
            <button mat-raised-button color="primary" type="submit">Update</button>

          </div>

        </form>

      </div>

    </div>

  </div>
</mat-card>
