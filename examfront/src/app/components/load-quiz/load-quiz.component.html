<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <!-- <h1>Available Quizes</h1> -->
    <div class="row" *ngIf="quiz">
      <div class="col-md-4 mt20" *ngFor="let q of quiz">
        <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>
            {{q.title}}
          </mat-card-title>
          <mat-card-subtitle>
            {{q.category.title}}
          </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p class="truncate">{{q.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <div *ngIf="">

          </div>
          <button mat-raised-button color="primary">View</button>
          <button mat-raised-button color="accent" routerLink="/user-dashboard/instruction/{{q.id}}">Start</button>
          <button mat-button color="primary">Questions:{{q.numberOfQuestions}}</button>
          <button mat-button color="accent">M.M {{q.maxMarks}}</button>
        </mat-card-actions>

      </mat-card>

      </div>

      <div class="col-md-12" *ngIf="quiz.length<1">
        <mat-card>
          <mat-card-content>
            <h1>No data in this content</h1>
          </mat-card-content>
        </mat-card>

      </div>

    </div>

  </div>

</div>
